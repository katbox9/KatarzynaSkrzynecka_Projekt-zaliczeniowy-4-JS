<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <script
      src="https://kit.fontawesome.com/76b282df84.js"
      crossorigin="anonymous"
    ></script>
    <title>Projekt zaliczeniowy #4</title>
  </head>
  <body>
    <header class="header-container">
      <div class="logo-container">
        <img
          src="/assets/logo-home.jpg"
          alt="ikonka domu"
          width="100px"
          height="100px"
        />
        <div class="coins">
          <i
            class="fa-solid fa-coins fa-beat-fade fa-xl"
            style="color: #c8c214"
          ></i>
        </div>
      </div>
    </header>
    <center>
      <output id="result-output" class="output"
        >Możesz jeszcze wydać ... PLN</output
      >
    </center>
    <main>
      <div class="container container-md text-center">
        <div class="row">
          <div class="col revenues-container">
            <h5>PRZYCHODY</h5>
            <form id="revenues-form">
              <input type="text" required name="revenue-name" id="revenue-id" />
              <input
                type="number"
                required
                min="0.01"
                step="0.01"
                name="revenue-name"
                id="revenue-id"
              />
              <button
                class="submit-btn"
                type="submit"
                id="revenues-btn"
              ></button>
            </form>
          </div>

          <div class="col expenses-container">
            <h5>WYDATKI</h5>
            <form id="expenses-form">
              <input type="text" required name="expens-name" id="expens-id" />
              <input
                type="number"
                required
                min="0.01"
                step="0.01"
                name="expens-name"
                id="expens-id"
              />
              <button
                class="submit-btn"
                type="submit"
                id="expenses-btn"
              ></button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="/index.js"></script>
  </body>
</html>
