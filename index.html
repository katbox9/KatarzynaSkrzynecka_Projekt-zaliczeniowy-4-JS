<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <script
      src="https://kit.fontawesome.com/76b282df84.js"
      crossorigin="anonymous"
    ></script>
    <title>Projekt zaliczeniowy #4</title>
  </head>
  <body>
    <header class="header-container">
      <div class="logo-container">
        <img
          src="/assets/logo-home.jpg"
          alt="ikonka domu"
          width="100px"
          height="100px"
        />
        <div class="coins">
          <i
            class="fa-solid fa-coins fa-beat-fade fa-xl"
            style="color: #c8c214"
          ></i>
        </div>
      </div>
    </header>
    <div class="container text-center">
      <output id="result-output" class="output"
        >Możesz jeszcze wydać ... PLN</output
      >
    </div>
    <main>
      <div class="container container-md text-center">
        <div class="row">
          <div class="col revenues-container">
            <h5>PRZYCHODY</h5>
            <form id="revenues-form" autocomplete="off">
              <input
                type="text"
                required
                name="revenueTitle"
                id="revenue-name-id"
                placeholder="Nazwa przychodu"
                minlength="3"
              />
              <input
                type="number"
                required
                min="0.01"
                step="0.01"
                name="revenueAmount"
                id="revenue-amount-id"
                placeholder="Kwota"
              />
              <button class="submit-btn" type="submit">Dodaj</button>
            </form>
            <ul class="revenue-list" id="revenues-list"></ul>
            <output id="revenue-sum">Suma przychodów = 0 PLN</output>
          </div>

          <div class="col expenses-container">
            <h5>WYDATKI</h5>
            <form id="expenses-form" autocomplete="off">
              <input
                type="text"
                required
                name="expenseTitle"
                id="expens-name-id"
                placeholder="Nazwa wydatku"
                minlength="3"
              />
              <input
                type="number"
                required
                min="0.01"
                step="0.01"
                name="expenseAmount"
                id="expens-amount-id"
                placeholder="Kwota"
              />
              <button class="submit-btn" type="submit">Dodaj</button>
            </form>
            <ul class="expenses-list" id="expenses-list"></ul>
            <output id="expenses-sum">Suma wydatków = 0 PLN</output>
          </div>
        </div>
      </div>
    </main>

    <div id="edit-container" class="edit-container hidden">
      <form id="edit-form" class="edit-form" autocomplete="off">
        <input
          type="text"
          required
          name="editTitle"
          id="edit-name-id"
          placeholder="Nazwa"
          minlength="3"
        />
        <input
          type="number"
          required
          min="0.01"
          step="0.01"
          name="editAmount"
          id="edit-amount-id"
          placeholder="Kwota"
        />
        <button id="cancel-btn" class="submit-btn btn btn-dark" type="reset">
          Anuluj
        </button>
        <button id="save-btn" class="submit-btn btn btn-success">Zapisz</button>
      </form>
    </div>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
